<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin Imperium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --color-gold: #D4CDC1; --bg-dark: #111; }
        body { 
            background-color: #000; 
            color: #f8f9fa; 
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fundo com imagem e sobreposição escura */
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2070');
            background-size: cover;
        }
        .login-card {
            background: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border: 1px solid #333;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        h2 { font-family: 'Playfair Display', serif; color: var(--color-gold); margin-bottom: 30px; }
        .form-control {
            background-color: #111;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: #111;
            color: white;
            border-color: var(--color-gold);
            box-shadow: 0 0 0 0.25rem rgba(212, 205, 193, 0.2);
        }
        .btn-gold {
            background-color: var(--color-gold);
            color: #000;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border: none;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-gold:hover { background-color: #fff; }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>IMPERIUM <br><span style="font-size: 1rem; color: #666; font-family: sans-serif;">Acesso Restrito</span></h2>
        
        <form onsubmit="realizarLogin(event)">
            <input type="password" id="senhaInput" class="form-control" placeholder="Digite a senha de acesso" required autofocus>
            <button type="submit" class="btn btn-gold">Entrar no Sistema</button>
        </form>
        
        <p id="msgErro" class="text-danger mt-3 small" style="display: none;">Senha incorreta.</p>
        <a href="index.html" class="d-block mt-4 text-secondary small text-decoration-none">← Voltar ao site</a>
    </div>

    <script>
        // Lógica inversa: Se JÁ tem a chave, manda pro admin direto
        // (Para o usuário não precisar digitar a senha toda vez que abrir o login)
        if (sessionStorage.getItem('imperium_admin') === 'true') {
            window.location.href = 'admin.html';
        }

        function realizarLogin(event) {
            event.preventDefault(); 
            const senha = document.getElementById('senhaInput').value;
            const erro = document.getElementById('msgErro');

            // --- SENHA AQUI (admin) ---
            if (senha === 'admin') {
                // Cria a chave de segurança no navegador
                sessionStorage.setItem('imperium_admin', 'true');
                // Redireciona para o painel
                window.location.href = 'admin-agenda.html';
            } else {
                erro.style.display = 'block';
                // Animação de "Treme" quando erra
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, 
                    { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
    </script>
</body>
</html>
