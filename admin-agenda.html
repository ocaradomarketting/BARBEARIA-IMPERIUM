<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Admin Imperium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-gold: #D4CDC1;
            --color-gold-hover: #b8b0a4;
            --bg-dark: #111;
            --bg-card: #1e1e1e;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #f8f9fa;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--color-gold); }

        /* --- DASHBOARD --- */
        .sidebar {
            height: 100vh; background: var(--bg-card); border-right: 1px solid #333;
            position: fixed; left: 0; top: 0; width: 250px; padding: 20px;
        }
        .main-content { margin-left: 250px; padding: 30px; }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; border-bottom: 1px solid #333; }
            .main-content { margin-left: 0; }
        }

        .stat-card {
            background: var(--bg-card); padding: 20px; border-radius: 8px; border: 1px solid #333;
        }
        .stat-number { font-size: 2rem; font-weight: bold; color: var(--color-gold); }

        /* --- TABELA --- */
        .table-dark { background-color: var(--bg-card); --bs-table-bg: var(--bg-card); }
        .table-dark th { color: var(--color-gold); border-bottom: 1px solid #444; }
        .table-dark td { border-bottom: 1px solid #333; vertical-align: middle; }
        
        .status-badge {
            padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold;
            cursor: pointer; transition: 0.3s; /* Mãozinha para clicar */
        }
        .status-badge:hover { opacity: 0.8; transform: scale(1.05); }

        .status-confirmed { background: rgba(25, 135, 84, 0.2); color: #198754; border: 1px solid #198754; }
        .status-pending { background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 1px solid #ffc107; }
        
        .btn-action {
            width: 35px; height: 35px; display: inline-flex; align-items: center; justify-content: center;
            border-radius: 5px; margin: 0 2px; transition: 0.2s; border: none;
        }
        .btn-whatsapp { background: #25D366; color: #fff; }
        .btn-cancel { background: #dc3545; color: #fff; }
        .btn-check { background: var(--color-gold); color: #000; }
        .btn-action:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <script>
        if (sessionStorage.getItem('imperium_admin') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div id="dashboard">
        
        <div class="sidebar d-flex flex-column">
            <h3 class="mb-5 ps-2">IMPERIUM <span style="font-size: 0.8rem; display:block; color: #666; font-family: sans-serif;">Admin Panel</span></h3>
            <ul class="nav flex-column gap-2">
                <li class="nav-item">
                    <a href="admin-agenda.html" class="nav-link text-white active bg-secondary bg-opacity-25 rounded"><i class="bi bi-calendar-check me-2"></i> Agenda</a>
                </li>
                <li class="nav-item">
                    <a href="admin-clientes.html" class="nav-link text-secondary"><i class="bi bi-people me-2"></i> Clientes</a>
                </li>
                <li class="nav-item">
                    <a href="admin-financeiro.html" class="nav-link text-secondary"><i class="bi bi-cash-coin me-2"></i> Financeiro</a>
                </li>
                <li class="nav-item mt-auto">
                    <a href="login.html" onclick="sessionStorage.removeItem('imperium_admin'); window.location.href='login.html';" class="nav-link text-danger">
                        <i class="bi bi-box-arrow-left me-2"></i> Sair
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Agenda de Hoje</h2>
                <span class="text-secondary" id="currentDate"></span>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="stat-card">
                        <span class="text-secondary small text-uppercase">Agendamentos</span>
                        <div class="stat-number mt-2" id="statAgendamentos">0</div>
                        <small class="text-success"><i class="bi bi-calendar-check"></i> Total na lista</small>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="stat-card">
                        <span class="text-secondary small text-uppercase">Faturamento Est.</span>
                        <div class="stat-number mt-2" id="statFaturamento">R$ 0</div>
                        <small class="text-secondary">Baseado nos serviços</small>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="stat-card">
                        <span class="text-secondary small text-uppercase">Próximo Cliente</span>
                        <div class="stat-number mt-2" id="statProxHora" style="font-size: 1.5rem;">--:--</div>
                        <small class="text-white" id="statProxNome">Nenhum agendamento futuro</small>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Horário</th>
                            <th>Cliente</th>
                            <th>Serviço</th>
                            <th>Profissional</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="agendaTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBFXGQC-uVRDvblURt1TXynXXDO554IqjI",
            authDomain: "imperium-7d616.firebaseapp.com",
            projectId: "imperium-7d616",
            storageBucket: "imperium-7d616.firebasestorage.app",
            messagingSenderId: "142571674206",
            appId: "1:142571674206:web:f216f7984d8cdb065672cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Define a Data de Hoje no topo
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('pt-BR', dateOptions);

        window.adminActions = {};

        // --- FUNÇÃO PRINCIPAL ---
        function iniciarPainel() {
            const q = query(collection(db, "agendamentos"), orderBy("dataHora", "asc"));
            
            onSnapshot(q, (snapshot) => {
                const tbody = document.getElementById('agendaTableBody');
                tbody.innerHTML = ''; 

                let contadorTotal = 0;
                let somaFaturamento = 0;
                let proximoClienteEncontrado = false;
                const agora = new Date();

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    
                    contadorTotal++;
                    const preco = data.valor || 0; 
                    somaFaturamento += preco;

                    // Lógica do Próximo Cliente
                    const dataAgendamento = new Date(data.dataHora);
                    if (!proximoClienteEncontrado && dataAgendamento > agora) {
                        const horaFormatada = dataAgendamento.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                        document.getElementById('statProxHora').innerText = horaFormatada;
                        document.getElementById('statProxNome').innerText = data.nome;
                        proximoClienteEncontrado = true;
                    }

                    // Lógica da cor e texto
                    let badgeClass = data.status === 'confirmado' ? 'status-confirmed' : 'status-pending';
                    let statusText = data.status === 'confirmado' ? 'Confirmado' : 'Pendente';

                    const row = `
                        <tr>
                            <td class="text-white fw-bold" style="font-size: 0.9rem;">${data.dataHoraTexto}</td>
                            <td>${data.nome}<br><span class="text-secondary small" style="font-size:0.75rem">${data.unidade}</span></td>
                            <td>${data.servico}<br><span class="text-secondary small" style="font-size:0.75rem">R$ ${preco},00</span></td>
                            <td>${data.profissional}</td>
                            
                            <td>
                                <span class="status-badge ${badgeClass}" 
                                      onclick="adminActions.alternarStatus('${id}', '${data.status}')" 
                                      title="Clique para mudar">
                                    ${statusText}
                                </span>
                            </td>

                            <td>
                                <a href="https://wa.me/55${data.telefone.replace(/\D/g,'')}" target="_blank" class="btn-action btn-whatsapp"><i class="bi bi-whatsapp"></i></a>
                                <button class="btn-action btn-cancel" onclick="adminActions.excluir('${id}')"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                document.getElementById('statAgendamentos').innerText = contadorTotal;
                document.getElementById('statFaturamento').innerText = `R$ ${somaFaturamento},00`;
                
                if (!proximoClienteEncontrado) {
                    document.getElementById('statProxHora').innerText = "--:--";
                    document.getElementById('statProxNome').innerText = "Agenda finalizada";
                }
            });
        }

        // --- AÇÕES ---
        
        // Alternar Status (Clique na etiqueta)
        window.adminActions.alternarStatus = async (id, statusAtual) => {
            const novoStatus = statusAtual === 'pendente' ? 'confirmado' : 'pendente';
            await updateDoc(doc(db, "agendamentos", id), { status: novoStatus });
        };

        // Excluir
        window.adminActions.excluir = async (id) => {
            if(confirm("Apagar agendamento?")) {
                await deleteDoc(doc(db, "agendamentos", id));
            }
        };

        // INICIA O PAINEL AUTOMATICAMENTE
        iniciarPainel();
    </script>
</body>
</html>
